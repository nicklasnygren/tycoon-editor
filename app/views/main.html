<div id="sidebar" class="container">
  <div class="row">
    <div class="col-xs-12">
      <button ng-click="addNew()" class="btn btn-primary">Add new</button>
      <button ng-click="download()" class="btn btn-warning">Export</button>
      <button ng-click="toggleSelectionMode()" ng-if="currentNodeId > -1" ng-click="setDeps()" class="btn btn-default">
        <span ng-if="selectionMode">
          Done
        </span>
        <span ng-if="!selectionMode">
          Set parents
        </span>
      </button>
      <button ng-if="currentNodeId > -1" ng-click="deleteCurrentNode()" class="btn btn-danger pull-right">Delete</button>
    </div>
  </div>
  <form ng-if="currentNodeId > -1">
    <div class="row">
      <div class="col-xs-12">
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="nodes[currentNodeId].name" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="slug">Machine name</label>
        <input type="text" id="slug" ng-model="nodes[currentNodeId].slug" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="type">Type</label>
        <select id="type" ng-model="nodes[currentNodeId].type" class="form-control">
          <option ng-repeat="nodeType in nodeTypes">{{ nodeType }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input type="checkbox" ng-model="nodes[currentNodeId].default" id="default" />
        <label for="default"> Default</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="description">Description</label>
        <textarea id="description" ng-model="nodes[currentNodeId].description" class="form-control"></textarea>
      </div>
    </div>
  </form>
</div>

<dep-layout></dep-layout>
